# Rate limiting zones - must be outside server block
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name mayorana.ch www.mayorana.ch;

    access_log /var/log/nginx/mayorana_access.log;
    error_log /var/log/nginx/mayorana_error.log;

    # --- Block /admin entirely from the public internet ---
    location /admin {
        return 403;
    }

    location /api/admin {
        return 403;
    }

    # --- DDoS protection and security headers ---
    location / {
        # Rate limiting: burst of 20 requests, then queue without delay
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 50;

        # Return 429 instead of default 503 for rate limiting
        limit_req_status 429;
        limit_conn_status 429;

        proxy_pass http://localhost:3006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts to prevent slowloris attacks
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;

        # Limit request body size
        client_max_body_size 1m;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    }

    # Block common scanner paths
    location ~* ^/(wp-admin|wp-login|phpmyadmin|phpMyAdmin|xmlrpc\.php|\.env|\.git) {
        return 403;
    }
}
